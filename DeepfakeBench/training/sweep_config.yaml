method: bayes
name: Effort-AIGI-Detection-Bayesian-Sweep
metric:
  name: val/best_metric
  goal: maximize

program: train_sweep.py           # <— tell the agent what to run
command:                          # <— standard, simple invocation
  - ${env}
  - python
  - ${program}
  - ${args}

parameters:
  lr:
    distribution: uniform
    min: 0.00001
    max: 0.01
  eps:
    distribution: uniform
    min: 1e-9
    max: 1e-5
  weight_decay:
    values: [0.00001, 0.0001, 0.001, 0.01, 0.1]
  train_batchSize:
    values: [2, 4, 8]  # times 8 it's [16, 32, 64], 32 was the existing value
